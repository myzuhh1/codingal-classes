<!DOCTYPE html>
<html lang="en">
<html>

<head>
    <title>Bookstrap Typography</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.com">
</head>

<body>
    <div class="container">
        <h1>Heading lists</h1>
        <h1 class="display-1">Codingal D1</h1>
        <h1 class="display-2">Codingal D2</h1>
        <h1 class="display-3">Codingal D3</h1>
        <h1 class="display-4">Codingal D4</h1>
    </div>
    <div class="container">
        <h1>Lighter, secondary text with small tags and class text-muted
            <small class="text-muted">Hello Codingal</small>
        </h1>
        <dl>
            <dt>Coffee</dt>
            <dd>White hot drink</dd>
        </dl>
    </div>
</body>

</html>

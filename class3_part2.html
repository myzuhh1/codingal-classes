<!DOCTYPE html>
<html>

<head>
    <title>Lists Page<title>
</head>

<body>
    <h1>Lists Page</h1>
    <h2>Unordered List</h2>
    <ul type="square">
        <li>Apple</li>
        <li>Banana</li>
        <li>Cherry</li>
    </ul>
    <h2>Ordered List</h2>
    <ol type="a">
        <li>First Item</li>
        <li>Second Item</li>
        <li>Third Item</li>
    </ol>
</body>

</html>

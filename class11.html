<!DOCTYPE html>
<html>

<head>Positioning Example</head>
<style>
    .sticky {
        position: sticky;
        top: 1px;
        left: 20px;
        background-color: darkgray;
        border: 2px solid black;
        padding: 6px;
        font-size: 20px;
    }

    .relative {
        position: relative;
        top: 0;
        right: 20px;
        border: 3px;
        padding: 5px;
    }

    .absolute {
        position: absolute;
        top: 355px;
        left: 20px;
        border: 2px solid rgb(58, 58, 58);
        padding: 5px;
    }

    .fixed {
        position: fixed;
        bottom: 0;
        right: 0;
        border: 2px solid slateblue;
        padding: 5px;
    }
</style>

<body>
    <h1>CSS Positioning Example</h1>
    <div>
        with no position property
    </div>
    <div class="sticky">
        with sticky position property
    </div>
    <div class="relative">
        with relative position property
    </div>
    <div class="absolute">
        with absolute position property
    </div>
    <div class="fixed">
        with fixed position property
    </div>

<!DOCTYPE html>
<html lang="en">

<head>

    <style>
        input[type="text"] {
            background-color: antiquewhite;
        }

        input[type="number"] {
            background-color: aliceblue;
        }

        ul>li {
            color: purple;
        }

        h2+p {
            font-style: italic;
        }

        a:hover {
            color: red;
        }

        h2:hover {
            color: blue;
        }
    </style>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styling</title>
</head>

<body>
    <h1>Advanced Selector</h1>
    <form action="">
        <label for="">Name</label>
        <input type="text"><br><br>
        <label for="\">Mobile</label>
        <input type="number">
    </form>
    <br>
    <hr>
    <h2>Child Selector</h2>
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
    </ul>
</body>

</html>

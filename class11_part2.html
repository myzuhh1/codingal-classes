<!DOCTYPE html>
<html>

<head>
    <title>Opacity</title>
</head>
<style>
    div.one {
        opacity: 0.2
    }

    div.two {
        opacity: 0.5
    }

    div.three {
        opacity: 0.7
    }

    div.four {
        opacity: 1
    }
</style>

<body>
    <div class="one">
        Div Class 1
    </div>
    <div class="two">
        Div Class 2
    </div>
    <div class="three">
        Div Class 3
    </div>
    <div class="four">
        Div Class 4
    </div>
</body>

</html>
